<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Words</title>
    <link rel="shortcut icon" href="images/main_icon.png" type="image/x-icon" />
  </head>
  <body>
    <main id="main">
      <header>
        <div id="burger__menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <h1>Learning Words</h1>
        <div id="menu__wrapper">
          <nav>
            <ul>
              <li data-idx="0" class="active__link">
                <img src="images/main_icon.png" alt="category page" />
                Category page
              </li>
            </ul>
          </nav>
        </div>
        <div class="mode__wrapper">
          <div class="mode">
            <div>Train</div>
            <div></div>
            <div>Play</div>
          </div>
        </div>
        <button class="stats">Statistic</button>
      </header>
      <div class="game__attributes">
        <div class="answer__wrapper"></div>
        <div class="stats__btns">
          <button class="reset">Reset</button>
          <button class="repeat__words">Repeat difficult words</button>
        </div>
        <div class="control__btns" style>
          <button class="start__btn hide">
            <img src="./icons/play.png" alt="play" /><span>Start</span>
          </button>
          <button class="repeat__btn hide">
            <img src="./icons/repeat.png" alt="repeat" /><span>Repeat</span>
          </button>
        </div>
      </div>
      <div class="app">
        <div class="card__wrapper">
        </div>
        <div class="stats__wrapper">
          <table>
            <caption>Your progress</caption>
            <thead>
              <tr>
                <th data-column="0">Word</th>
                <th data-column="1">Translation</th>
                <th data-column="2">Category</th>
                <th data-column="3">Clicks</th>
                <th data-column="4">Correct</th>
                <th data-column="5">Wrong</th>
                <th data-column="6">% correct</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
